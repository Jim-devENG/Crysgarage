<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Debug Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      .form-group {
        margin: 15px 0;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input,
      button {
        padding: 10px;
        margin: 5px 0;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .result {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        border-color: #f5c6cb;
      }
      .success {
        background: #d4edda;
        color: #155724;
        border-color: #c3e6cb;
      }
      .info {
        background: #d1ecf1;
        color: #0c5460;
        border-color: #bee5eb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upload Debug Test</h1>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" value="demo.free@crysgarage.com" />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" value="password" />
      </div>

      <button onclick="testAuth()">Test Authentication</button>

      <div class="form-group">
        <label for="audioFile">Audio File:</label>
        <input type="file" id="audioFile" accept=".mp3,.wav,.flac,.aac,.m4a" />
      </div>

      <button onclick="testUpload()">Test Upload</button>

      <div id="result"></div>
    </div>

    <script>
      const API_BASE_URL = "http://localhost:8000/api";
      let authToken = null;

      async function testAuth() {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML =
          '<div class="info">Testing authentication...</div>';

        try {
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          const response = await fetch(`${API_BASE_URL}/auth/signin`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({email, password}),
          });

          const data = await response.json();

          if (response.ok) {
            authToken = data.token;
            resultDiv.innerHTML = `
                        <div class="success">
                            <h3>Authentication Successful!</h3>
                            <p><strong>User:</strong> ${data.user.name} (${
              data.user.email
            })</p>
                            <p><strong>Tier:</strong> ${data.user.tier}</p>
                            <p><strong>Credits:</strong> ${
                              data.user.credits
                            }</p>
                            <p><strong>Token:</strong> ${data.token.substring(
                              0,
                              20
                            )}...</p>
                        </div>
                    `;
          } else {
            resultDiv.innerHTML = `
                        <div class="error">
                            <h3>Authentication Failed</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Message:</strong> ${
                              data.message || "Unknown error"
                            }</p>
                        </div>
                    `;
          }
        } catch (error) {
          resultDiv.innerHTML = `
                    <div class="error">
                        <h3>Authentication Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
        }
      }

      async function testUpload() {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = '<div class="info">Testing upload...</div>';

        if (!authToken) {
          resultDiv.innerHTML = `
                    <div class="error">
                        <h3>No Authentication Token</h3>
                        <p>Please test authentication first.</p>
                    </div>
                `;
          return;
        }

        const fileInput = document.getElementById("audioFile");
        const file = fileInput.files[0];

        if (!file) {
          resultDiv.innerHTML = `
                    <div class="error">
                        <h3>No File Selected</h3>
                        <p>Please select an audio file first.</p>
                    </div>
                `;
          return;
        }

        try {
          const formData = new FormData();
          formData.append("audio", file);

          console.log("Uploading file:", {
            name: file.name,
            size: file.size,
            type: file.type,
            hasToken: !!authToken,
          });

          const response = await fetch(`${API_BASE_URL}/upload`, {
            method: "POST",
            headers: {
              Authorization: `Bearer ${authToken}`,
            },
            body: formData,
          });

          const data = await response.json();

          if (response.ok) {
            resultDiv.innerHTML = `
                        <div class="success">
                            <h3>Upload Successful!</h3>
                            <p><strong>Audio ID:</strong> ${data.audio_id}</p>
                            <p><strong>Credits Deducted:</strong> ${data.credits_deducted}</p>
                            <p><strong>Remaining Credits:</strong> ${data.remaining_credits}</p>
                        </div>
                    `;
          } else {
            resultDiv.innerHTML = `
                        <div class="error">
                            <h3>Upload Failed</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Message:</strong> ${
                              data.message || "Unknown error"
                            }</p>
                            ${
                              data.errors
                                ? `<p><strong>Validation Errors:</strong> ${JSON.stringify(
                                    data.errors,
                                    null,
                                    2
                                  )}</p>`
                                : ""
                            }
                        </div>
                    `;
          }
        } catch (error) {
          resultDiv.innerHTML = `
                    <div class="error">
                        <h3>Upload Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
        }
      }
    </script>
  </body>
</html>
