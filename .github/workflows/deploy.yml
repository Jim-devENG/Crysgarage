name: Deploy to VPS

on:
  push:
    branches: [master, main]
  workflow_dispatch: # Allow manual deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Increase timeout for build process

    steps:
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          echo "SSH key setup completed"
      
      - name: Test SSH connection
        run: |
          echo "Testing SSH connection to ${{ secrets.VPS_HOST }}..."
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} "echo 'SSH connection successful!' && whoami && pwd"
      
      - name: Deploy to VPS
        run: |
          echo "Starting deployment to VPS..."
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e  # Exit on any error
            echo "üöÄ Starting deployment via GitHub Actions..."
            
            # Navigate to project directory
            cd /root/crysgarage-deploy
            echo "üìÅ Current directory: $(pwd)"
            
            # Pull latest changes
            echo "üì• Pulling latest changes..."
            git pull origin master
            
            # Frontend: Build and deploy
            echo "üåê Building frontend..."
            cd crysgarage-frontend
            
            # Clean install dependencies
            echo "üì¶ Installing dependencies..."
            rm -rf node_modules package-lock.json
            npm ci
            
            # Build frontend
            echo "üî® Building frontend..."
            npm run build
            
            # Verify build output
            echo "‚úÖ Verifying build output..."
            if [ ! -d "dist" ] || [ ! -f "dist/index.html" ]; then
              echo "‚ùå Frontend build failed - dist directory or index.html not found"
              exit 1
            fi
            
            # Copy built files to web root with verification
            echo "üìÅ Copying files to web root..."
            rm -rf /var/www/html/*
            cp -r dist/* /var/www/html/
            
            # Verify files were copied
            if [ ! -f "/var/www/html/index.html" ]; then
              echo "‚ùå Files not copied to web root"
              exit 1
            fi
            
            # Fix permissions
            echo "üîê Setting permissions..."
            chown -R nginx:nginx /var/www/html/
            chmod -R 755 /var/www/html/
            restorecon -Rv /var/www/html/
            
            # Backend: Update and restart
            echo "üîß Updating backend..."
            cd ../crysgarage-backend
            composer install --no-dev --optimize-autoloader
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            systemctl restart crysgarage-backend
            
            # Ruby service: Update and restart
            echo "üíé Updating Ruby service..."
            cd ../crysgarage-ruby
            gem install bundler:2.6.7 || echo "Bundler version issue - continuing..."
            bundle install
            systemctl restart crysgarage-ruby
            
            # Reload Nginx
            echo "üåê Reloading Nginx..."
            nginx -t && systemctl reload nginx
            
            # Health check with retries
            echo "üè• Running health check..."
            for i in {1..5}; do
              sleep 5
              if curl -f -s https://crysgarage.studio > /dev/null; then
                echo "‚úÖ GitHub Actions deployment successful!"
                echo "üåê Site is live at: https://crysgarage.studio"
                exit 0
              else
                echo "‚è≥ Health check attempt $i failed, retrying..."
              fi
            done
            
            echo "‚ùå Health check failed after 5 attempts"
            exit 1
          EOF
